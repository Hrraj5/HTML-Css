<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white            
        }
        .nav-container {
            margin-bottom: 40px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .nav1{
            border: 2px solid rgb(40, 32, 32);
            background-color: white;
            padding: 10px;
        }
        .nav1 ul {
            list-style-type: none;
            margin: 0px;
            display: flex;
            justify-content: space-between;
        }
        .nav1 li{
            display: inline;
        }
        .nav1 a {
            text-decoration: none;
            color: black;
            /* background-color: orange; */
            padding: 5px;
            position: relative;
        }
        .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom:0;
            left:0;
            background-color: #0a65c7;
            transform: scaleX(0);
            transition: transform 0.3s
            ease-in-out;  
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
        .nav1 a:hover::after{

        }
        .login-button {
            border-radius: 5px;
            background-color: aqua;
            border: none;
            cursor: pointer
        }

        </style>
</head>
<body>
    <div class="nav-container">
        <h2>
            Variation 1: Horizontal with underline effect
        </h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>

        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-button1">Login</button>
        </nav>

        <h3>Variation 3: Horizontal with drop-down effect</h3>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-button1">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
