<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        body{
            background-color: darkgoldenrod;
            margin: 10px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav-container{
            margin-bottom: 20px;
        }
        h1{
            margin: 20px;
        }
        .nav1{
            border: 2px solid rgb(40, 32, 32);
            background-color: rgb(134, 120, 139);
            border-radius: 8px;
        }
        .nav1 ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            padding: 30px;
        }
        .nav1 li{
            list-style-type: none;
        }
        .nav1 a{
            text-decoration: none;
            color: black;
        }
        .nav1 button{
            border-radius: 3px;
        }
        .login-button {
            border-radius: 5px;
            background-color: darkkhaki;
            width: 80px;
            cursor: pointer
        }

        .nav2{
            margin-top: 10px;
            border: 2px solid rgb(40, 32, 32);
            background-color: rgb(4, 136, 6);
            border-radius: 8px;
            width: 200px
        }
        .nav2 ul{
            list-style-type: none;
            margin: 10px;
            padding: 10px;
        }
        .nav2 li{
            list-style-type: none;
            margin:10px;
        }
        .nav2 a{
            text-decoration: none;
            color: black;
            display: block;
            width: 100%;
        }
        .nav2 a:hover{
            background-color: rgb(51, 233, 20);
        }
        .login-button2 {
            border-radius: 5px;
            background-color: rgb(33, 141, 33);
            width: 80px;
            cursor: pointer
        }
        .login-button2:hover {
            background-color: rgb(164, 199, 36);
        }

        .nav3{
            margin-top: 10px;
            border: 2px solid rgb(40, 32, 32);
            background-color: rgb(46, 76, 158);
            border-radius: 8px;
        }
        .nav3 ul{
            margin: 10px;
            padding:10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav3 li{
            list-style-type: none;
            
        }
        .nav3 a{
            text-decoration: none;
            display: block;
            padding:10px;
            color: #fff;

        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position:absolute;
            background-color: cadetblue;
        }

        
    </style>
</head>
<body>
    <div class="nav-container">
        <h1>Nav Bar</h1>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="login-button2">Login</button></li>
            </ul>
        </nav>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown"> Dropdown
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                <li><a href="#">Product</a></li>
                <li><button class="login-button3">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
