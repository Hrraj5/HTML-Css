        body{
            padding:0;
            margin:0;
            height:100vh;
            font-family: "Inter", sans-serif;
            min-width: 100px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#916f40,#741c12);
            height:100%
        }
        .content{
            border: 1px solid #916f40;
            border-style: groove;
            border-radius: 8px;
            padding: 20px;
        }
        span{
            display: block;
        }
        .name {
            color:  #ffd699;
            font-weight: bold;
            font-size: 48px;
        }
        .designation{
            color:#eab676;
            font-size: 20px;
            text-transform: capitalize;
            letter-spacing: 4px;
            margin-top: 12px;
        }
        .divider {
            width: 100%;
            height: 1px;
            margin: 24px 0;
            background: linear-gradient(
                to right,
                transparent,
                rgba(0, 0, 0, 0.6),
                transparent
            );
        }
        .social-media{
            color:#eab676;
            font-size: 14px;
        }
        .item{
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
        }
        a{
            text-decoration: none;
            color: #eab676;
        }

    </style>
</head>
