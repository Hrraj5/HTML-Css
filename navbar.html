<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        body{
            background-color: darkgoldenrod;
            margin: 10px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .nav-container{
            margin-bottom: 20px;
        }
        h1{
            margin: 20px;
        }
        .nav1{
            border: 2px solid rgb(40, 32, 32);
            background-color: rgb(134, 120, 139);
            border-radius: 8px;
        }
        .nav-container ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            padding: 30px;
        }
        .nav1 li{
            list-style-type: none;
        }
        .nav1 a{
            text-decoration: none;
            color: black;
        }
        .nav1 button{
            border-radius: 3px;
        }
        .login-button {
            border-radius: 5px;
            background-color: darkkhaki;
            width: 80px;
            cursor: pointer
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h1>Nav Bar</h1>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
